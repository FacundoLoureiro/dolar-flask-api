<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precios del Dólar</title>
</head>

<body>
    <h1>Precios del Dólar</h1>
    <table>
        <thead>
            <tr>
                <th>Emoji</th>
                <th>Compra</th>
                <th>Venta</th>
            </tr>
        </thead>
        <tbody>
            {% for dato in datos %}
            <tr>
                <td>{{ dato['emoji'] }}</td>
                <td>{{ dato['compra'] }}</td>
                <td>{{ dato['venta'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
